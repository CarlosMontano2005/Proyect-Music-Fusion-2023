<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/resources/css/dashboard/style_login.css" />
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="/img/logos/logo.png" />
    <!-- Boxiocns CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Import materialize.css-->

    <!--Let browser know website is optimized for mobile-->
  </head>

  <body>
    <section class="form-login">
      <div class="imagen-principal">
        <img src="/img/logos/logo.png" alt="" />
      </div>
      <label for="formGroupExampleInput" class="form-label"
        >Nombre Usuario</label
      >
      <input type="email" class="form-control" id="inputEmail4" />
      <label for="formGroupExampleInput" class="form-label"
        >Clave o Contraseña</label
      >

      <input
        type="password"
        class="form-control"
        id="#"
        placeholder="contraseña"
      />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label class="form-check-label" for="defaultCheck1"> ver </label>
      </div>
      <div class="btn-iniciar">
        <a href="/views/dashboard/dashboard.html" class="buttons">Continuar</a>
      </div>
      <div class="btn-preguntas">
        <a href="/views/dashboard/recuperacion.html"
          >¿Has olvidado tu contraseña?</a
        >

        <a href="/views/dashboard/cuenta.html"
          >¿Todavia no es miembro? <b>Crea una cuenta</b></a
        >
      </div>
    </section>

    <footer>
      <section class="imagen-footer">
        <img src="/img/logos/logo_blanco_horizontal.png" width="200px" alt="" />
      </section>
    </footer>

    <script
      type="text/javascript"
      src="/resources/js/materialize.min.js"
    ></script>
    <script src="/js/script_alert_delete.js"></script>
    <script src="/js/script_aler_succes.js"></script>
    <!-- Script libreria sweetslert mensajes bonitoss-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
