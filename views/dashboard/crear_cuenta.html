<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link
      rel="stylesheet"
      href="../../resources/css/public/style_crear_cuenta.css"
    />
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../img/logos/logo.png" />
    <!-- Boxiocns CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- section -->
    <!--  -->
    <section>
      <div class="titulo">
        <h1>Crear Cuenta</h1>
      </div>
      <form class="content" id="signup-form">
        <!-- formulario -->
        <div class="content-info">
          <div class="content-text">
            <div class="col-auto">
              <!-- formulario -->
              <label for="formGroupExampleInput" class="form-label"
                >Nombres</label
              >
              <input
                type="text"
                class="form-control validate"
                id="nombre_usuario"
                name="nombre_usuario"
                placeholder="Nombres Completo"
                required
              />
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label"
                >Apellidos</label
              >
              <input
                type="text"
                class="form-control validate"
                id="apellido_usuario"
                name="apellido_usuario"
                placeholder="Apellidos Completo"
                required
              />
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label validate"
                >Correo</label
              >
              <input
                type="email"
                id="correo_usuario"
                name="correo_usuario"
                class="form-control validate"
                id="formGroupExampleInput"
                placeholder="correo@local.com"
                required
              />
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label validate"
                >Telefono</label
              >
              <input
                type="tel"
                class="form-control validate"
                id="telefono_usuario"
                name="telefono_usuario"
                placeholder="0000-0000"
                required
              />
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label validate"
                >Alias</label
              >
              <input
                type="text"
                class="form-control validate"
                id="alias_usuario"
                name="alias_usuario"
                placeholder="Alias"
                required
              />
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label validate"
                >foto</label
              >
              <input
                name="foto"  
                type="file" 
                id="foto"
                class="form-control"
                accept="image/png,image/jpeg"
                required
              />
            </div>
          </div>
        </div>
        <div class="content-info">
          <div class="content-text">
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label"
                >Contrase単a</label
              >
              <input
                type="password"
                class="form-control validate"
                name="codigo"
                id="codigo"
                placeholder="contrase単a"
                required
              />
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="ver-clave"
                checked
              />
              <label class="label-check-clave" for="clave"
                >Monstrar Clave</label
              >
            </div>
            
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label"
                >Repetir Contrase単a</label
              >
              <input
                id="confirmar" 
                type="password" 
                name="confirmar"
                class="form-control validate"
                placeholder="repetir contrase単a"
                required
              />
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="ver-repetir-clave"
                checked
              />
              <label class="check-label-repeti-clave" for="repetir-clave"
                >Monstrar Clave</label
              >
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label"
                >Estado</label
              >
              <select
                class="form-select validate"
                id="Estado_usuario" name="Estado_usuario"
                aria-label="estado usuario"
              >
                <option selected>Estado</option>
                <option value="1">Activo</option>
              </select>
            </div>
            <div class="col-auto">
              <label for="formGroupExampleInput" class="form-label">Tipo</label>
              <select
                class="form-select validate"
                id="Tipo_usuario" name="Tipo_usuario"
                aria-label="tipo usuario"
              >
                <option selected>Tipo</option>
                <option value="1">Administrador</option>
              </select>
            </div>
            <div class="content-terminos">
              <p>
                Marca para aceptar las condiciones de uso y el aviso de
                privacidad
              </p>
              <input
                type="checkbox"
                class="form-check-input"
                id="condicion" name="condicion" required>
            </div>
            <div class="content-btn">
                <button type="submit" data-tooltip="Guardar">crear cuenta</button>
            </div>
          </div>
        </div>
        <div class="content-img">
          <img src="../../img/picture/crear_cuenta.png" alt="crear_cuenta" />
        </div>
      </form>
      <!-- logo esquina -->
      <div class="img-logo-min">
        <img
          src="../../img/logos/logo_blanco_horizontal.png"
          alt="logo-blancohorizontal"
        />
      </div>
    </section>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/dashboard/crear_cuanta.js"></script>
  
  </body>
</html>
