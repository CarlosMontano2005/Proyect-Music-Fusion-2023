<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <!-- Llamada de archivo como icono -->
  <link rel="stylesheet" href="../../resources/css/dashboard/style_login.css"/>
  <link type="image/png" rel="icon" href="../../img/logos/logo.png" />
  <!-- Boxiocns CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!--Import materialize.css-->

  <!--Let browser know website is optimized for mobile-->
</head>

<body>
  <div class="img-pregunta">
    <a href="#"><i class='bx bx-question-mark'></i></a>
  </div>
  <form class="form-login" id="login-form" method="post">
    <div class="cont-login">
      <div class="img-logo">
        <img src="../../img/logos/logo.png" alt="">
      </div>
      <div class="form-text">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label-user">Nombre de usuario</label>
          <input name="alias" type="text" class="form-control" required id="alias" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label label-pass">Password</label>
          <input name="clave" type="password" required class="form-control" id="clave" class="validate" required>
        </div>
        <div class="mb-3 form-check" >
          <input type="checkbox" class="form-check-input" id="ver-clave" checked>
          <label class="form-check-label" for="exampleCheck1" >Mostrar clave</label>
        </div>
      </div>
      <div class="cont-btn-continuar">
        <button type="submit" class="btn_continuar">
        Continuar
        </button>
      <div class="form-text-preguntas">
        <a href="/views/dashboard/recuperacion.html">¿Ha olvidado su contraseña?</a>
      </div>
      </div>
      
    </div>
  </form>
  <div class="img-logo-min">
    <img src="../../img/logos/logo_blanco_horizontal.png" alt="logo-blancohorizontal">
  </div>
    <!-- Script libreria sweetslert mensajes bonitoss-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="../../js/sweetalert.min.js"></script>
  <script src="../../controllers/components.js"></script>
  <script src="../../controllers/dashboard/account.js"></script>
  <script src="../../controllers/dashboard/index.js"></script>
  
</body>

</html>
