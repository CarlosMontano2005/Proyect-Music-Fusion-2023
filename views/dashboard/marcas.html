<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Marcas</title>
  <link rel="stylesheet" href="../../resources/css/dashboard/style_marca.css">
  <!-- Llamada de archivo como icono -->
  <link type="image/png" rel="icon" href="../../img/logos/logo.png">
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav class="sidebar sidebar">
        
  </nav>
  <header class="home-section nav-barra">
    <div class="home-content">
      <i class='bx bx-menu' id="btn"></i>
      <!--comentario 15/02/2023-->
      <span class="text">Dashboard</span>
      <label class="info" id="greeting"></label>
  </div>
  <div class="bottom-content">
      <div class="nav-barra-time">
          <label>lunes feb. 30 2022</label>
      </div>
      <li class="mode">
          <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Modo Dark</span>

          <div class="toggle-switch">
              <span class="switch"></span>
          </div>
      </li>
  </div>
  </header>
  <main class="main home-section">
    <div class="contenedor-elemntos-scrud">
      <form class="buscar" id="search-form" >
        <div class="btn" onclick="">
          <button class="btn button" type="submit" data-tooltip="Buscar">
            <i class='bx bx-search'></i>
          </button>
          
        </div>
        <input type="search" id="search" name="search" placeholder="Buscar" data-tooltip="Buscar" required />
        <button type="button" class="btn btn-info bx bx-download" onclick="openReport()">Descargar Reporte PDF</button>
        <select class="box-text col-2" aria-label="Default select example">
          <option selected>Categoria</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </form>
      <!--Agregar Marca -->
      <div class="btn-agregar">
        <button type="button" class="button-modal" data-bs-toggle="modal" onclick="openCreate()" data-bs-target="#add-modal">
          <i class='bx bxs-alarm-add'></i>
          Agregar Marca
        </button>
      </div>
    </div>

    <!-- Modal para agregar y actualizar-->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" id="save-form">
              
              <div class="col-md-12">
                <p>Nombre</p>
                <input input id="nombre" type="text" name="nombre"  class="form-control validate" placeholder="Nombre" aria-label="First name" required>
              </div>
              <div class="col-md-12">
                <p>Imagen</p>
                <input id="archivo" name="archivo"  type="file" accept=".jpg, .png" class="form-control validate" placeholder="Formatos JPG y PNG" aria-label="First name">
              </div>
              <div class="col-md-12 invisible">
                <p>ID</p>
                <input type="number" class="form-control validate" placeholder="id" aria-label="id"
                  id="id" name="id" required>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar Acción</button>
              <button type="submit" class="btn btn-primary">Guardar Acción</button>
            </div> 
            
          </form>
        </div>
      </div>
      </div>
    </div>
    <h3 id="records">Administrar Marca</h3>
    </div>
    <div class="header_fixed">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Foto</th>
              <th>Marca</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody-rows">
            <tr>
              <td>1</td>
              <td><img src="../../img/logos/yamaha.jpg"></td>
              <td>Yamaha</td>
              <td class="td-button">
                <!--Boton Editar-->
                <button class="button_edit" type="button" class="button-modal" data-bs-toggle="modal"
                  data-bs-target="#Edit"><i class='bx bxs-edit-alt' style="color: white;"></i></button>
                <!--Boton Eliminar-->
                <button onclick="mostrar()" class="button_delet"><i class='bx bx-trash' style="color: white;"></i></button>
                <!--Boton examinar-->
                <button class="button_updet"><i class='bx bx-refresh' style="color: white;"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>
  <!--mensajes bonitos-->
  <script src="../../js/sweetalert.min.js"></script>
  <!--llamar el menu y controlador -->
  <script src="../../controllers/components.js"></script>
  <script src="../../controllers/dashboard/account.js"></script>
  <!--funcione el desplegar menu y color oscuro-->
  <script src="../../resources/js/dashboard/menu.js"></script>
  <!--f<script src="../../resources/js/dashboard/mod_oscuro.js"></script>-->
  <!--funcione llamar al controlador -->
  <script src="../../controllers/dashboard/marcas.js"></script>
</body>

</html>
