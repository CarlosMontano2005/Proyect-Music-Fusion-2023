<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Creación de cuenta</title>
  <link rel="stylesheet" href="/resources/css/dashboard/style_cuenta.css">
  <!-- Llamada de archivo como icono -->
  <link type="image/png" rel="icon" href="/img/logos/logo.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->

  <!--Let browser know website is optimized for mobile-->
</head>

<body>
  <section class="form-login">
    <div class="imagen-principal">
      <img src="/img/logos/logo.png" width="170px" alt="">
    </div>
    <h5><a href="">Tu nombre:</a></h5>
    <input class="controls" type="text" name="" value="" placeholder="Nombres y apellidos">
    <h4><a href="">Correo electronico:</a></h4>
    <input class="controls" type="email" name="" value="" placeholder="">
    <h4><a href="">Contraseña:</a></h4>
    <input class="controls" type="password" name="pass" value="" placeholder="Como minimo 6 caracteres">
    <h4><a href="">Vuelva a escribir la contraseña:</a></h4>
    <input class="controls" type="password" name="pass" value="" placeholder="">
    <input class="buttons" type="submit" name="" value="Continuar">
    <p>Marca para aceptar las condiciones de uso y el aviso de privacidad</p>

  </section>


  <section class="imagen-footer">
    <img src="/img/logos/logo_blanco_horizontal.png" width="200px" alt="">
  </section>

  <script type="text/javascript" src="/resources/js/materialize.min.js"></script>
</body>

</html>
