<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="../../resources/css/dashboard/style_usuario.css">
  <!-- Llamada de archivo como icono -->
  <link type="image/png" rel="icon" href="../../img/logos/logo.png">
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav class="sidebar close">
    
  </nav>
  <header class="home-section nav-barra">
    <div class="home-content">
      <i class='bx bx-menu' id="btn"></i>
      <!--comentario 15/02/2023-->
      <span class="text">Dashboard</span>
      <label class="info" id="greeting"></label>
  </div>
  <div class="bottom-content">
      <div class="nav-barra-time">
          <label>lunes feb. 30 2022</label>
      </div>
      <li class="mode">
          <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Modo Dark</span>

          <div class="toggle-switch">
              <span class="switch"></span>
          </div>
      </li>
  </div>
  </header>
  <main class="main home-section">
    <div class="contenedor-elemntos-scrud">
      <form class="buscar" id="search-form" >
        <div class="btn" onclick="">
          <button class="btn button" type="submit" data-tooltip="Buscar">
            <i class='bx bx-search'></i>
          </button>
          
        </div>
        <input type="search" id="search" name="search" placeholder="Buscar" data-tooltip="Buscar" required />
        <select class="box-text col-2" aria-label="Default select example">
          <option selected>Categoria</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </form>
      <!--Agregar Usuario -->
      <div class="btn-agregar">
        <button type="button" class="button-modal" data-bs-toggle="modal" onclick="openCreate()" data-bs-target="#add-modal">
          <i class='bx bxs-alarm-add'></i>
          Agregar Usuario
        </button>
      </div>
    </div>

    <!-- Modal para agregar y actualizar mas el id=add-modal -->
    <div class="modal fade " id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!--Titulo del modal id= modal-tile-->
            <h1 class="modal-title fs-5" id="modal-title"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" id="save-form">
              <div class="invisible">
                <p>ID</p>
                <input type="number" class="form-control validate" placeholder="id" aria-label="id"
                  id="id_usuario" name="id_usuario" required>
              </div>
              <div class="col-md-4">
                <p>Nombres</p>
                <input type="text" class="form-control validate" placeholder="Nombres" aria-label="Los Nombres"
                  id="nombre_usuario" name="nombre_usuario" required>
              </div>
              <div class="col-md-4">
                <p>Apellidos</p>
                <input type="text" class="form-control validate" placeholder="Apellidos" aria-label="Los Apellidos"
                  id="apellido_usuario" name="apellido_usuario" required>
              </div>
              <div class="col-md-4">
                <p>Correo</p>
                <input id="correo_usuario" type="email" name="correo_usuario" class="form-control validate"
                  placeholder="correo@local.com" aria-label="aqui correo" required>
              </div>
              <div class="col-md-4">
                <p>Alias</p>
                <input type="text" class="form-control validate" placeholder="Alias" aria-label="Los Apellidos"
                  id="alias_usuario" name="alias_usuario" required>
              </div>
              <div class="col-md-4">
                <p>contrase침a</p>
                <input type="password" id="clave_usuario" name="clave_usuario" class="form-control validate" 
                  placeholder="contrase침a" >
              </div>
              <div class="col-md-4">
                <p>Telefono</p>
                <input type="tel" id="telefono_usuario" name="telefono_usuario" class="form-control validate" required
                  placeholder="0000-0000">
              </div>
              <div class="col-md-4">
                <p>Tipo de Usuario</p>
                <select class="form-select" id="Tipo_usuario" name="Tipo_usuario">
                  <option selected>Seleccionar</option>
                
                </select>
                
              </div>
              <div class="col-md-4">
                <p>Estado del Usuario</p>
                <select class="form-select" id="Estado_usuario" name="Estado_usuario">
                  <option selected>Seleccionar</option>
                
                </select>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar Acci칩n</button>
                <button type="submit" class="btn btn-primary" data-tooltip="Guardar">Guardar Acci칩n</button>
              </div>
            </form>
          </div>
          
        </div>
        
      </div>
    </div>
    </div>
    <h3 id="records">Administrar Usuarios</h3>
    </div>
    <div class="header_fixed">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr id="records"></tr>
            <tr>
              <th>No.</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo</th>
              <th>Alias</th>
              <th>Telefono</th>
              <th>Tipo_Usuario</th>
              <th>Estado_Usuario</th>
            </tr>
          </thead>
          <tbody id="tbody-rows">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="td-button">
                
                <!--Boton Editar-->
                <button class="button_edit" type="button" class="button-modal" data-bs-toggle="modal"
                  data-bs-target="#add-modal"  data-tooltip="Actualizar"><i class='bx bxs-edit-alt'></i></button>
                <!--Boton Eliminar-->
                <button onclick="mostrar()" class="button_delet" data-tooltip="Eliminar"><i class='bx bx-trash'></i></button>
                <!--Boton examinar-->
                <button class="button_updet"><i class='bx bx-refresh'></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
   <!--mensajes bonitos-->
   <script src="../../js/sweetalert.min.js"></script>
   <!--llamar el menu y controlador -->
   <script src="../../controllers/dashboard/account.js"></script>

   <script src="../../resources/js/dashboard/menu.js"></script>

   <script src="../../controllers/dashboard/usuarios.js"></script>

  <!--boostrap-->

    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
