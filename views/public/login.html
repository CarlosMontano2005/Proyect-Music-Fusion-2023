<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/resources/css/public/style_login.css" />
  <!-- Llamada de archivo como icono -->
  <link type="image/png" rel="icon" href="/img/logos/logo.png" />
  <!-- Boxiocns CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--Import materialize.css-->
  <!--Let browser know website is optimized for mobile-->
</head>

<body>
  <!-- imagen -->
  <div class="img-pregunta">
    <a href="/views/dashboard/login.html"><i class='bx bxs-user-badge'></i></a>
  </div>
  <section class="form-login">
    <div class="cont-login">
      <!-- logo login -->
      <div class="img-logo">
        <img src="/img/logos/logo.png" alt="">
      </div>
      <!-- formulario -->
      <div class="form-text">
        <div class="mb-3">
          <!-- formulario  -->
          <label for="exampleInputEmail1" class="form-label label-user">Nombre de usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="">Nombre de usuario</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label label-pass">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input " id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mostrar clave</label>
        </div>
      </div>
      <div class="btn-login">
        <a href="/views/public/index.html">Continuar</a>
      </div>
      <div class="form-text-preguntas">
        <a href="/views/dashboard/recuperacion.html">¿Ha olvidado su contraseña?</a>
        <a href="/views/public/crear_cuenta.html">¿Todavia no es miembro? Crea una cuenta</a>
      </div>
    </div>
  </section>
  <div class="img-logo-min">
    <img src="/img/logos/logo_blanco_horizontal.png" alt="logo-blancohorizontal">
  </div>
  <script src="/js/script_alert_delete.js"></script>
  <script src="/js/script_aler_succes.js"></script>
  <!-- Script libreria sweetslert mensajes bonitoss-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
